<div class="container">
    <h1 class="mat-display-3">Good Statistics</h1>
    <section>
        <div>
            <canvas baseChart *ngIf="barChartData.length"
                    [datasets]="barChartData"
                    [labels]="barChartLabels"
                    [options]="barChartOptions"
                    [legend]="true"
                    [chartType]="'bar'">
            </canvas>
        </div>
    </section>
</div>
